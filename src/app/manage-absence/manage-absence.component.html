<div
  style="
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
  "
>
  <div style="margin-top: 2rem; padding: 1rem">
    <div
      style="display: flex; align-items: center; justify-content: space-around"
    >
      <mat-form-field
        style="margin-right: 1.6rem; width: 50%"
        appearance="legacy"
      >
        <mat-label>Matricule</mat-label>
        <mat-select [(value)]="id" [compareWith]="compareItems">
          <mat-option *ngFor="let ID of collaboratorsIds" [value]="ID">
            {{ ID }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field style="width: 50%;" appearance="legacy">
        <mat-label>Motif</mat-label>
        <mat-select [(value)]="selectedMotif" [compareWith]="compareItems">
          <mat-option *ngFor="let motif of motifs" [value]="motif">
            {{ motif }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div
      style="display: flex; align-items: center; justify-content: space-around"
    >
      <mat-form-field
        style="width: 50%; margin-right: 1.6rem"
        appearance="legacy"
      >
        <mat-label>DÃ©but</mat-label>
        <input [(ngModel)]="debut" matInput [matDatepicker]="datepicker" />
        <mat-datepicker-toggle
          matSuffix
          [for]="datepicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>
              Apply
            </button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>

      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-around;
        "
      >
        <mat-form-field style="width: 100%" appearance="legacy">
          <mat-label>Fin</mat-label>
          <input [(ngModel)]="fin" matInput [matDatepicker]="datepicker2" />
          <mat-datepicker-toggle
            matSuffix
            [for]="datepicker2"
          ></mat-datepicker-toggle>
          <mat-datepicker #datepicker2>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancel</button>
              <button mat-raised-button color="primary" matDatepickerApply>
                Apply
              </button>
            </mat-datepicker-actions>
          </mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div style="display: flex; justify-content: flex-end; padding: 1rem">
      <button
        color="primary"
        style="margin-right: 1rem"
        mat-raised-button
        (click)="action()"
      >
        Confirmer
      </button>
      <button (click)="dialogRef.close()" mat-raised-button>Anuler</button>
    </div>
  </div>
</div>
